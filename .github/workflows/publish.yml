name: Publish to Maven Central
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: ossrh
          # This automatically handles GPG setup for you!
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: GPG_PASSWORD # Reference to the ENV var below

      - name: Publish with Gradle
        run: ./gradlew publish
        env:
          # Map GitHub Secrets to the Project Properties Gradle expects
          ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signing.keyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signing.password: ${{ secrets.GPG_PASSWORD }}
          # The setup-java action puts the key in a specific location
          ORG_GRADLE_PROJECT_signing.secretKeyRingFile: /home/runner/.gnupg/secring.gpg
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}