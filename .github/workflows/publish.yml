name: Publish to Maven Central
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: ossrh

      - name: Publish with Gradle
        # Passing -Pversion ensures the JAR is named correctly (e.g., 1.0.0 instead of 1.0.0-SNAPSHOT)
        run: |
          # 1. Decode the secret into a real file in the current directory
          echo "${{ secrets.GPG_SECRET_KEY }}" | base64 -d > secring.gpg
          
          # 2. Reference that specific filename
          ./gradlew publishToMavenCentral \
            -Pversion=${{ steps.get_version.outputs.VERSION }} \
            -Psigning.keyId=${{ secrets.GPG_KEY_ID }} \
            -Psigning.password=${{ secrets.GPG_PASSWORD }} \
            -Psigning.secretKeyRingFile=$(pwd)/secring.gpg \
            --no-configuration-cache
        env:
          # Maven Central Credentials
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVENCENTRALPASSWORD }}
